<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>

    <script>
      // Single Page Apps for GitHub Pages
      // MIT License: https://github.com/rafgraph/spa-github-pages

      // This script takes the current URL, converts the path and query string
      // into just a query string, and redirects the browser to the new URL.
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

      // 404 에러 시 경로를 리다이렉트 (SPA 경로 처리)
      sessionStorage.redirect = location.href;
    </script>

    <!-- 자동 리다이렉트를 위한 meta 태그 (JavaScript 리디렉션이 실패할 경우 fallback용) -->
    <meta http-equiv="refresh" content="0; URL='/WSD-Assignment-04/'" />
  </head>

</html>
